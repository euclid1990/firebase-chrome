<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
    .navigation-drawer__border {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app id="keep">
      <v-navigation-drawer
        v-model="drawer"
        fixed
        clipped
        class="grey lighten-4"
        app
      >
        <v-list
          dense
          class="grey lighten-4"
        >
          <template v-for="(item, i) in drawerItems">
            <v-layout
              v-if="item.heading"
              :key="i"
              row
              align-center
            >
              <v-flex xs12>
                <v-subheader v-if="item.heading">
                  ${ item.heading }
                </v-subheader>
              </v-flex>
            </v-layout>
            <v-divider
              v-else-if="item.divider"
              :key="i"
              dark
              class="my-3"
            ></v-divider>
            <v-list-tile
              v-else
              :key="i"
              :href="item.to"
              @click=""
            >
              <v-list-tile-action>
                <v-icon>${ item.icon }</v-icon>
              </v-list-tile-action>
              <v-list-tile-content>
                <v-list-tile-title class="grey--text">
                  ${ item.text }
                </v-list-tile-title>
              </v-list-tile-content>
            </v-list-tile>
          </template>
        </v-list>
      </v-navigation-drawer>
      <v-toolbar color="amber" app absolute clipped-left>
        <v-toolbar-side-icon @click.native="drawer = !drawer"></v-toolbar-side-icon>
        <span class="title ml-3 mr-5">Management&nbsp;<span class="font-weight-light">App</span></span>
      </v-toolbar>
      <v-content>
        <v-container fluid fill-height class="grey lighten-4">
          <v-layout justify-center>
            <v-flex>
              {{ block "content" .}} {{ end }}
            </v-flex>
          </v-layout>
        </v-container>
      </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>

  {{ block "script" .}} {{ end }}

  <script>
    new Vue({
      el: '#app',
      delimiters: ['${', '}'],
      data: () => ({
        drawer: null,
        drawerItems: [
          { heading: 'User Management' },
          { icon: 'list', text: 'List', to: '/users/index' },
          { icon: 'add', text: 'Add', to: '/users/create' },
          { icon: 'delete', text: 'Remove', to: '/users/delete' },
          { divider: true },
        ]
      }),
      props: {
        source: String
      }
    })
  </script>
</body>
</html>
